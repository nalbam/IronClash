<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>IronClash - Tank Battle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    h1 {
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .info {
      color: #aaa;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>⚔️ IronClash - Tank Battle</h1>
  <div id="game-container"></div>
  <div class="info">
    Controls: A/D or ← → to move | W/S or ↑ ↓ to adjust angle | SPACE to charge and fire
  </div>
</body>
</html>
